<!DOCTYPE HTML>
<html>
<head>
   <meta charset="utf-8">
   <title>RefRegistr</title>
   
   <script>
       function Make(){
           var url = location.href;
           img1.src = (url.match(/photo=[^&]{2,}/)).toString().match(/=[^&]{2,}/).toString().match(/[^=]{2,}/);
           Name.value = decodeURI((url.match(/first_name=[^&]{2,}/)).toString().match(/=[^&]{2,}/).toString().match(/[^=]{2,}/));
           SoName.value = decodeURI((url.match(/last_name=[^&]{2,}/)).toString().match(/=[^&]{2,}/).toString().match(/[^=]{2,}/));
       }
   </script>
</head>
<body onLoad="Make()">
<form method="post">
    <table>
        <tbody>
        <tr>
            <th><label for="img1">Аватарка:</label></th>
            <td><img  id="img1" ></td>
        </tr>
        <tr>
            <th><label for="Name">Ім'я:</label></th>
            <td><input id="Name" type="text" size="20"></td>
        </tr>
        <tr>
            <th><label for="SoName">Прізвище:</label></th>
            <td><input id="SoName" type="text" size="20"></td>
        </tr>
        <tr>
            <th><label for="Pass">Пароль:</label></th>
            <td><input id="Pass" type="text" size="20"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
